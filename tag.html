<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		function read(){
		var message=document.getElementById("messageArea").value
		if(message.length<10){
		document.getElementById("remainingValues").innerHTML=10-message.length
		}
		else{
		document.getElementById("remainingValues").innerHTML="Limit exceeded"

		}
		}
	</script>
</head>
<body>
	<textarea onkeyup="read()" id="messageArea"></textarea>
	<p>Number of charecters left:<span id="remainingValues"></span></p>
</body>
</html>
